<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe, All Time</title>
  <link rel="icon" href="textures/" type="image/x-icon">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('textures/galaxy.png') center/cover no-repeat;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ccc;
      font-family: Arial, sans-serif;
      font-size: 11px;
      line-height: 1.4;
      padding: 8px 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      z-index: 100;
    }
    .footer-content {
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-content a {
      color: #6cf;
      text-decoration: none;
      margin: 0 4px;
    }
    .footer-content a:hover {
      text-decoration: underline;
    }
    .footer-left,
    .footer-right {
      display: flex;
      align-items: center;
    }

    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 12px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 100;
    }

    #sensitivitySlider {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 140px;
      height: 6px;
      border-radius: 3px;
      background: #444;
      cursor: pointer;
    }
    #sensitivitySlider:hover {
      background: #555;
    }

    #sensitivitySlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #6cf;
      border: 2px solid #fff;
      cursor: pointer;
    }
    #sensitivitySlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #6cf;
      border: 2px solid #fff;
      cursor: pointer;
    }

    #sensitivityValue {
      display: none;
    }
  </style>

</head>
<body>
  <div id="controls">
    <label for="sensitivitySlider">Rotation sensitivity</label>
      <input id="sensitivitySlider" type="range" min="0.001" max="0.01" step="0.001" value="0.002">
      <span id="sensitivityValue">0.002</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="three.js"></script>
  
  <footer>
    <div class="footer-content">
      <div class="footer-left">
        © 2025 Globe, All Time • MIT License
      </div>
      <div class="footer-right">
        Planet icons by
        <a href="https://www.flaticon.com/free-icons/planet" title="planet icons">IconsNova</a>
        |
        Textures from
        <a href="https://www.shadedrelief.com/natural3/index.html">Natural Earth III</a>
      </div>
    </div>
  </footer>
</body>
</html>
